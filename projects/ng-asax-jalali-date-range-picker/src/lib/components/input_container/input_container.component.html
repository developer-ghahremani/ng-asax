<ng-container
  *ngIf="inputStyle === 'inlineStyle'; then inlineStyle; else separateStyle"
></ng-container>
<ng-template #inlineStyle>
  <div class="ng-asax-jalali-date-picker__input_container">
    <span (click)="handleTogglePicker()">
      <app-svg-icon
        [width]="'20'"
        [height]="'20'"
        name="calendar"
        [stroke]="'#292D32'"
      ></app-svg-icon>
    </span>
    <div
      class="flex items-center"
      style="padding-right: 12px; padding-left: 12px; gap: 4px"
    >
      <p class="mb-0">
        {{ fromDate }}
      </p>
      <p class="mb-0">-</p>
      <p class="mb-0">
        {{ toDate }}
      </p>
    </div>
    <app-svg-icon
      [stroke]="'#292D32'"
      name="cross"
      [strokeWidth]="'2'"
      [width]="'20'"
      [height]="'20'"
    ></app-svg-icon>
  </div>
</ng-template>
<ng-template #separateStyle>
  <div class="flex" style="gap: 8px">
    <div
      (click)="handleTogglePicker()"
      class="ng-date-range-picker_input-container"
    >
      <p class="ng-date-range-picker_input-label">از تاریخ</p>
      <p class="mb-0">{{ fromDate }}</p>
    </div>

    <div
      (click)="handleTogglePicker()"
      class="ng-date-range-picker_input-container"
    >
      <p class="ng-date-range-picker_input-label">تا تاریخ</p>
      <p class="mb-0">{{ toDate }}</p>
    </div>
  </div>
</ng-template>
